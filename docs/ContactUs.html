<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column; 
            overflow: hidden;
        }

        /* Banner styling */
        iframe.banner {
            height: 128px; 
            width: 100vw;
            border: none;
        }

        /* Content section */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        /* Inner content section */
        .inner-content {
            flex-grow: 1;
            padding: 10px; 
        }

        /* Footer styling */
        iframe.footer {
            height: 38px; 
            width: 100vw; 
            border: none;
        }
    </style>
</head>
<body>
    <!-- For Banner and Navagation-->
    <iframe src="banner_navigation.html" class="banner"></iframe>

    <!--  For the Content -->
    <div class="content">
        <div class="inner-content">
            <h1>This is Contact Us page for now.</h1>
        </div>

       <!--  For the Footer -->
        <iframe src="footer.html" class="footer"></iframe>
     </div>
</body>
</html>
